<meta charset="UTF-8">
<script>

function jumpLine() {
    document.write("<br><hr><br>");
}

function write(phrase) {
    document.write("<big>" + phrase + "</big>");
    jumpLine();
}


var year = 2021;

write("I was born in: " + (year - 27));

write("Adriano was born in: " + (year - 28));

write("Paulo born in: " + (year - 34));

</script>
