<meta charset="utf-8">

<script>
	
	function jumpLine() {
		document.write("<br>")
	}

	function write(mensage) {
		document.write(mensage);
	}


	var myAge = 17;
	var frindAge = 18;
	var differenceAge = myAge - frindAge;

	write("Our age difference is: " + differenceAge + " year(s) old");
	jumpLine();

</script>
