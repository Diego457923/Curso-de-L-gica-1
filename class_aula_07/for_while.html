<meta charset="UTF-8">

<script>

    //FUNCTIONS

    function jumpLine() {
        document.write("<br><br>");
    }

    function write(phrase) {

        document.write(phrase);
        jumpLine();
    }

    //CODE

    i = 0

    while(i < 10) {

        write("The resulted is " + (2* i));

        i++;

    }

</script>
