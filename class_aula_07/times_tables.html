<meta charset="UTF-8">

<script>

    //FUNCTIONS

    function jumpLine() {
        document.write("<br><br>");
    }

    function write(phrase) {

        document.write(phrase);
        jumpLine();
    }

    //CODE

    for(var multiplier = 1; multiplier <= 10; multiplier ++) {
        
        write("7 x " + multiplier + " = " + (7 * multiplier));

    }

</script>
