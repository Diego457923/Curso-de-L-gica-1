<meta charset="UTF-8">

<script>

    //FUNCTIONS

    function jumpLine() {

        document.write("<br><br>");
      
    }

    function write(phrase) {

        document.write(phrase);
        jumpLine();
    }


    //CODE

    var number = 20;

    while(number >= 0){

        write(number);

        number --;
    }

    write("END!");

</script>
