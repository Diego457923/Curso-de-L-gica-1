<meta charset="UTF-8">

<script>

    //FUNCTIONS

    function jumpLine() {
        document.write("<br><br>");
    }

    function write(phrase) {

        document.write(phrase);
        jumpLine();
    }

    //CODE

    var counter = 1;

    while( counter <= 3) {

        write("let in me!");

        counter++;

    }

</script>
