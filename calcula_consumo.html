<meta charset="utf-8">

<h3>Alcohol or Gasoline?</h3>

<script>
	
	var tank = 40;
	var path_with_gasoline = 480;
	var path_with_alcohol = 300;

	var consumtionAlcohol = path_with_alcohol/tank;
	var consumtionGasoline = path_with_gasoline/tank;

	document.write("The Alcohol consumption was: " + consumtionAlcohol + " Km/L<br>");
	document.write("The Gasoline consumption was: " + consumtionGasoline + " Km/L<br>");

</script>
